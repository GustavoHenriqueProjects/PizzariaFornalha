<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style3.css">
    <title>Cadastro de compra</title>
</head>

<body>
    <div>
        <h1 id="titulo">Compra de Pizzas</h1>
        <p id="subtitulo">Complete suas informações para realizar compra</p>
    </div>

    <form>
        <fieldset class="grupo-nome-sobrenome">
            <div class="nome">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="sobrenome">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <fieldset class="grupo-telefone">
            <div class="telefone">
                <label for="telefone">Telefone:</label>
                <input type="telefone" name="telefone" id="telefone" required>
            </div>
        </fieldset>
        <fieldset class="grupo-Avaliacao">
            <div id="check-avalicao">
                <label>Qual nota você daria para a Pizzaria Fornalha:</label>
                <label>
                    <input type="radio" name="nota" value="otimo" checked>Ótimo
                </label>

                <label>
                    <input type="radio" name="nota" value="bom" checked>Bom
                </label>

                <label>
                    <input type="radio" name="nota" value="ruin" checked>Ruin
                </label>
            </div>
        </fieldset>
        <div class="grupo-pagamento">
            <label>Como você deseja efetuar a compra:</label>
            <select id="compra">
                <option>Pix</option>
                <option>Débito</option>
                <option>Crédito</option>
                <option>Dinheiro em células</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div class="grupo-checkboxs-Pizzas">
                <label>Selecione o tipo de pizza que você deseja:</label>

                <div class="checkbox-Pizzas">
                    <input type="checkbox" id="saborPizza" name="sabor1" value="Pizzas">
                    <label for="LombocomRequeijão">Lombo com Requeijão 34,99 $</label>
                </div>

                <div class="checkbox-Pizzas">
                    <input type="checkbox" id="saborPizza" name="sabor2" value="Pizzas">
                    <label for="LombocomRequeijão">Margarita com Cocumelo 34,99 $</label>
                </div>

                <div class="checkbox-Pizzas">
                    <input type="checkbox" id="saborPizza" name="sabor3" value="Pizzas">
                    <label for="LombocomRequeijão">Calabreza 37,99 $</label>
                </div>

                <div class="checkbox-Pizzas">
                    <input type="checkbox" id="saborPizza" name="sabor4" value="Pizzas">
                    <label for="LombocomRequeijão">Mussarela e Marquerita 40,99 $</label>
                </div>

                <div class="checkbox-Pizzas">
                    <input type="checkbox" id="saborPizza" name="sabor5" value="Pizzas">
                    <label for="LombocomRequeijão">Palmito 33,99 $</label>
                </div>

                <div class="checkbox-Pizzas">
                    <input type="checkbox" id="saborPizza" name="sabor6" value="Pizzas">
                    <label for="LombocomRequeijão">Atum 29,99 $</label>
                </div>

                <div class="checkbox-Pizzas">
                    <input type="checkbox" id="saborPizza" name="sabor7" value="Pizzas">
                    <label for="LombocomRequeijão">Baiana 26,99 $</label>
                </div>

                <div class="checkbox-Pizzas">
                    <input type="checkbox" id="saborPizza" name="sabor8" value="Pizzas">
                    <label for="LombocomRequeijão">Brocolis 26,99 $</label>
                </div>

                <div class="checkbox-Pizzas">
                    <input type="checkbox" id="saborPizza" name="outroSabor" value="Pizzas">
                    <label for="LombocomRequeijão">Outro Sabor</label>
                </div>


            </div>
        </fieldset>
    </form>

    <div class="Escolha-de-pedido">
        <label>Escreva o tipo de sabor que você deseja:</label>
        <textarea class="texto" row="6" style="width: 26em;" id="SaborQueVoceDeseja" name="SaborQueVoceDeseja"></textarea>
    </div>

    <div class="formulario-container-button">
        <button class="formulario-button"><span>Comprar</span></button>
    </div>

</body>
</html>
